<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
    </head>
    <body>
        <p>YouTube Subscribe Button</p>
        <button onclick="
            subscribe();
        " class="js-subscribe-button">Subscribe
        </button>

        <p>Amazon Shipping Calulator</p>
        <input placeholder="Cost of order" class="js-cost-input"
        onkeydown="
            handleCostKeydown(event);
        ">
        <button onclick="
            calculateTotal();
        ">Calculate</button>
        <p class="js-total-cost"></p>
        

        <script>
            function handleCostKeydown(event){
                if(event.key === 'Enter'){
                calculateTotal();
                }
            }

            function calculateTotal(){

                const inputEle = document.querySelector('.js-cost-input');
                let cost = Number(inputEle.value);
                if(cost < 40){
                    cost += 10;
                }
                document.querySelector('.js-total-cost')
                    .innerHTML = `$${cost}`
            }

            function subscribe(){
                const buttonEle =  document.querySelector('.js-subscribe-button');
                if (buttonEle.innerHTML === 'Subscribe'){
                    buttonEle.innerHTML = 'Subscribed';
                }
                else{
                    buttonEle.innerHTML = 'Subscribe';
                }
            }

        </script>
    </body>
</html>
