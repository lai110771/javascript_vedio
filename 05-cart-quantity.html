<!DOCTYPE html>
<html>
    <head>
        <title>cart-quantity</title>
    </head>
    <body>
        <button onclick="
            console.log(`cart-quantity ${quantity}`);
        ">show quantity</button>

        <button onclick="
            quantity++;
            console.log(`cart-quantity ${quantity}`);
        ">add to cart</button>

        <button onclick="
            quantity += 2;
            console.log(`cart-quantity ${quantity}`);
        ">+2</button>

        <button onclick="
            quantity += 3;
            console.log(`cart-quantity ${quantity}`);
        ">+3</button>
        
        <button onclick="
            quantity = 0;
            console.log(`cart-quantity ${quantity}`);
        ">reset cart</button>

        <script>
            let quantity = 0;
        </script>
    </body>
</html>
